# .github/release.yml
# Configuration for GitHub automated release notes
# Documentation: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - "skip-changelog"

  categories:
    - title: "âœ¨ New Features"
      labels:
        - "feature"
        - "enhancement"

    - title: "ğŸ› Bug Fixes"
      labels:
        - "fix"
        - "bugfix"
        - "bug"

    - title: "ğŸŒ Translations"
      labels:
        - "translation"

    - title: "ğŸ“¦ Dependencies"
      labels:
        - "dependency"

    - title: "ğŸ§¹ Code Quality and Maintenance"
      labels:
        - "maintenance"
        - "code quality"

    - title: "ğŸ”§ Development Environment and Tools"
      labels:
        - "dev tools"

    - title: "ğŸ“ Other Changes"
      labels:
        - "*"
      exclude:
        labels:
          - "feature"
          - "enhancement"
          - "fix"
          - "bugfix"
          - "bug"
          - "translation"
          - "dependency"
          - "maintenance"
          - "code quality"
          - "dev tools"
          - "skip-changelog"
